<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Portfolio site</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- リセットCSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@4.0.0/dist/ress.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css" />
    <!-- スタイルシートのリンク -->
  </head>

  <body>
    <header>
      <nav>
        <ul class="header-nav-list">
          <li><a href="#cover">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div></div>
    </header>

    <section class="cover" id="cover">
      <h1>
        <p class="MainVisual"></p>
        <p class="MainVisual-text fadeIn">takuto setoguchi</p>
      </h1>
    </section>

    <section class="about" id="about">
      <div class="about-container">
        <div class="about-top">
          <h2>About</h2>
          <img src="./images/duck.jpg" alt="" />
          <div class="about-top-text">
            HTML、CSS、Javascriptを中心にウェブサイトの制作や動画編集をしています。
          </div>
        </div>
        <div class="about-bottom">
          <div class="skill-container">
            <h3 class="skill-container-title">skill</h3>

              <div class= "skill-content-wrap">
                <p class= "skill-content-title">デザイン・コーディング</p>
  
                <div class="skill-content-list">
                  <div class="skill-content-box">
                    <i class="bi bi-filetype-html"></i>
                    <p class="skill-content-text">HTML: ★★★</p>
                  </div>

                  <div class="skill-content-box">
                    <i class="bi bi-filetype-css"></i>
                    <p class="skill-content-text">CSS: ★★★</p>
                  </div>
                </div>
              </div>

              <div class= "skill-content-wrap">
                <p class= "skill-content-title">フロントエンド</p>
  
                <div class="skill-content-list">
                  <div class="skill-content-box">
                    <i class="bi bi-filetype-js"></i>
                    <p class="skill-content-text">javascript: ★★</p>
                  </div>

                  <div class="skill-content-box">
                    <i class="bi bi-filetype-jsx"></i>
                    <p class="skill-content-text">react: ★</p>
                  </div>
                </div>
              </div>

                <div class="skill-content-wrap">
                  <p class="skill-content-title">バックエンド</p>
    
                  <div class="skill-content-list">
                    <div class="skill-content-box">
                      <i class="bi bi-filetype-php"></i>
                      <p class="skill-content-text">PHP: ★</p>
                    </div>
                    <div class="skill-content-box">
                      <i class="bi bi-filetype-sql"></i>
                      <p class="skill-content-text">SQL: ★</p>
                    </div>
                  </div>
                </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <section id="work">
      <h2>Work</h2>
      <p>ここにあなたの作品やプロジェクトの詳細を追加します。</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>ここに連絡先情報やフォームを追加します。</p>
    </section>

    <footer>
      <p>&copy; 2024 あなたの名前またはウェブサイト名</p>
    </footer>
  </body>
  <script src="./js/main.js" async></script>
</html>
